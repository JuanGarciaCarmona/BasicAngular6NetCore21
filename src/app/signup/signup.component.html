<form (submit)="signupUser($event)">
  <input type="text" placeholder="Name" id="name" /><br />
  <input type="text" placeholder="FamilyName" id="familyName" /><br />
  <input type="email" placeholder="Email" id="email" /><br />
  <input type="password" placeholder="Password" id="password" /><br />
  <input type="text" placeholder="NickName" id="nickName" /><br />
  <input type="text" placeholder="Location" id="location" /><br /><br />
  <input type="submit" value="Sigup"  />
</form>
